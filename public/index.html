<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="/assets/images/notepad-favicon.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="/"><span id="app-name">Note Taker</span></a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/api/notes">JSON</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div style="margin-top: 80px;" class="jumbotron text-center">
        <h1 class="display-4">
          Note Taker
          <img
            src="/assets/images/notepad-small.png"
            alt="Notepad icon"
            id="notepad-icon"
          />
        </h1>
        <h4 class="mt-4">Take notes with Express</h4>
        <a
          class="btn btn-primary btn-lg mt-4"
          href="/notes"
          role="button"
          id="start-btn"
          >Get Started</a
        >
      </div>
    </div>

    <nav class="navbar fixed-bottom navbar-light text-center">
      <div class="container">
        <ul class="nav navbar-nav mx-auto py-4">
          <li>
            <small>
              <!-- prettier-ignore -->
              <a href="https://github.com/nabeek/note-taker" target="_blank">nabeek made this</a>
            </small>
          </li>
        </ul>
      </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
